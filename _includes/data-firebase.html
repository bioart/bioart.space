<h3>Data</h3>

<div id="data-firebase">
</div>

<form id="dataForm" action="form.html">
  <div class="form-group">
    <label class="control-label"
           for="data-name">
      Name
    </label>
    <input class="form-control"
           type="text"
           name="data-name" id="data-name"
           placeholder="Your Name"
           value="">
  </div>

  <div class="form-group">
    <label class="control-label"
           for="data-data">
      Data
    </label>
    <textarea class="form-control"
              type="text"
              name="data-data" id="data-data"
              value=""
              placeholder="Your Data&hellip;"></textarea>
  </div>

  <div class="form-group">
    <input class="form-control"
           type="submit"
           name="data-submit"
           value="Submit">
  </div>
</form>
